<html>

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <!--disables zooming-->

  <script language="javascript" type="text/javascript" src="/libraries/p5.js"></script>
  <script language="javascript" type="text/javascript" src="/libraries/matter.js"></script>
  <script language="javascript" src="/libraries/p5.dom.js"></script>
  <script language="javascript" src="/libraries/p5.sound.js"></script>
  <script language="javascript" type="text/javascript" src="/interface.js"></script>
  <script language="javascript" type="text/javascript" src="/sketch.js"></script>
  <script language="javascript" type="text/javascript" src="/ball.js"></script>
  <script language="javascript" type="text/javascript" src="/pin.js"></script>
  <script language="javascript" type="text/javascript" src="/boundary.js"></script>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
  </style>

  <!-- for material design -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-indigo.min.css" />
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <!-- -->

  <link rel="stylesheet" type="text/css" href="/style.css" />
  <title>The Wall</title>

</head>

<body>
  <div class="container">
    <div id="inputbox">
      <h2 style="font-size:20px;">Input player names</h2>
      <!-- Simple Textfield -->
      <form id="form" action="#">
        <div id="dynamicInputs">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="input1" />
            <label class="mdl-textfield__label" for="input1">Naam...</label>
          </div>
        </div>
      </form>

      <button onclick="addInput()"
        class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--fab mdl-button--mini-fab">
        <i class="material-icons">add</i>
      </button>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
        onclick="formSubmitted()">
        Go!
      </button>
    </div>

    <div class="container">
      <div id="canvasandinfodisplay">
        <div id="canvas"></div>
        <div id="infodisplay"></div>
      </div>

      <div id="interface">
        <h1>The Wall</h1>
        <table id="scoreboard"></table>

        <br /><br />
        <div id="controls">
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
            onclick="roundOneInit()">
            Round One
          </button>
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
            onclick="roundTwoInit()">
            Round Two
          </button>
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
            onclick="roundThreeInit()">
            Round Three
          </button>
          <br /><br />
          <button title="Store score to the current player"
            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
            onclick="storeScore()">
            <i class="material-icons">playlist_add</i> Score
          </button>
          <button title="next player"
            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
            onclick="nextPlayer()">
            <i class="material-icons">redo</i> Player
          </button>
          <br /><br /><br />

          <p style="width:90%;margin-left:5%; color: #9e9e9e;">
            <i style="float: left;" class="material-icons">done</i><i class="material-icons">adjust</i><i
              style="float:right;" class="material-icons">clear</i>
          </p>
          <p>
            <input oninput="colorSlide();redraw()" class="mdl-slider mdl-js-slider" type="range" id="s1" min="0" max="2"
              value="1" step="1" />
          </p>
          <br />

          <div id="spotbuttons"></div>
          <br />

          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
            onclick="loop()">
            <i class="material-icons">play_arrow</i>
          </button>
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
            onclick="noLoop()">
            <i class="material-icons">pause</i>
          </button>
          <span style="display:inline-block; width: 50px;"></span><button title="Clear all balls"
            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
            onclick="loop();removeAllBalls()">
            <i class="material-icons">remove_circle_outline</i> Balls
          </button>
        </div>
      </div>
    </div>
    <div id="overlay"></div>
  </div>
</body>

</html>
